<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">VChat</h1>
    <div class="main">
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20">
        </div>
        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere, magnam.</p>
                <span>bluebird . 23 June 15:28</span>
            </li>
            <li class="message-right">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere, magnam.</p>
                <span>bluebird . 23 June 15:28</span>
            </li>
            <li class="messagefeedback">
                <p class="feedback" id="feedback">Killer is typing a message</p>
            </li>
        </ul>
        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">
                <span>send</span> <i class="fas fa-paper-plane"></i>
            </button>

        </form>
    </div>
        <h3 class="clients-total" id="client-total">Total Clients: 2</h3>

</body>

</html>
